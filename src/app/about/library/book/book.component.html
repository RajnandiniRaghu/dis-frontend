
  <div class="d-flex justify-content-between">
  <button class="btn btn-danger btnWidth" data-toggle="modal" data-target="#booksEditModal" (click)="initForm()" ><i class="fa fa-plus-circle fa-fw fa-lg" aria-hidden="true"></i>Add Book</button>
  <mat-paginator #paginator 
  [length]="length"
  [pageIndex]="0"
  [pageSize]="25"
  [pageSizeOptions]="[1, 25, 50, 100, 250]">
  </mat-paginator>
</div>
<br/>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Book name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Book name </th>
      <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
     (click)="onRowClicked(row)"  class="table" data-toggle="modal" data-target="#booksEditModal"></tr>

   
    
  </table>
  <div class="modal fade" id="booksEditModal" tabindex="-1" role="dialog" aria-labelledby="booksEditModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="booksEditModalLabel">Booking</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #bookForm="ngForm">
          <div class="form-row">
            <div class="col">
              <label>Book name</label>
              <input type="text" class="form-control" name="bookName" ngModel>
            </div>
            <div class="col">
              <label>Author</label>
              <input type="text" class="form-control" name="author" ngModel>
            </div>
          </div><br/>
          <div class="form-row">
            <div class="col-4">
              <label>Serial no.</label>
              <input type="text" class="form-control" name="serialNo" ngModel>
            </div>
            <div class="col-4">
              <label>Registered on</label>
              <input type="date" class="form-control" name="registeredOn" ngModel>
            </div>
            <div class="col-4">
              <label>Book no.</label>
              <input type="text" class="form-control" name="bookNo" ngModel>
            </div>
          </div><br/>
          <div class="form-row">
            <div class="col">
              <label>Type</label>
              <input type="text" class="form-control" name="type" ngModel>
            </div>
            <div class="col">
              <label>Status</label>
              <input type="text" class="form-control" name="status" ngModel>
            </div>
            <div class="col">
              <label>Version</label>
              <input type="text" class="form-control" name="version" ngModel>
            </div>
          </div><br/>
          <div class="form-group">
            <label>Remarks</label>
            <textarea class="form-control" name="remarks" ngModel></textarea>
          </div>
          <div *ngIf="edit" class="d-flex justify-content-center mt-3">
            <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
            <button type="submit" class="btn btn-success btnWidth" (click)="editBook(bookForm)">Update</button>
          </div>
          <div *ngIf="!edit" class="d-flex justify-content-center mt-3">
            <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
            <button type="submit" class="btn btn-success btnWidth" (click)="addBook(bookForm)">Add</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>
