<div class="bg"></div>
<div class="login-pg">
  <div class="login-wrap reset-wrap">

    <form class="login-html" (ngSubmit)="reset()">
      <div class="company-logo">
        <img src="assets/images/logo.png" alt="" />
        <div style="color:#1d98c5; padding-top:15px;">
          <h4>Department of Computer Engineering</h4>
        </div>
      </div>

      <div class="panel-headng">
        <h4>Reset Password</h4>
      </div>

      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="pass" class="label">New Password</label>
            <input id="newpass" type="password" class="input" data-type="password" [(ngModel)]="newPasswd" name="passwd" required>
          </div>
          <div class="group">
            <label for="pass" class="label">Confirm Password</label>
            <input id="confpass" type="password" class="input" data-type="password" required>
          </div>
          <div class="group">
            <input type="submit" class="button login-button" value="Reset Password">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
